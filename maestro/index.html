<html>
     <head><!-- Global site tag (gtag.js) - Google Analytics -->

          <script>
               window.dataLayer = window.dataLayer || [];
               function gtag(){dataLayer.push(arguments);}
               gtag('js', new Date());
               gtag('config', 'UA-152821049-1');

          <title>Super Mario Maestro</title>
          <link rel="stylesheet" href="style.css">
          <meta charset="utf-8"/>          
     </head>
     <body style="background-color:white;">
          <!-- <p style='text-align: center; font-size:24px; margin-bottom: 5px;'>Super Mario Maestro v1.1</p> -->
          <div style="width:100%">
               <div style="display: table;margin: 0 auto;">
                    <img src="icon/logo.png" alt="Maestro Logo" style="height:35px; margin-bottom: 5px;"></img>
                    <p style="float:right; position: relative; left: 5px; top: 7px;">v1.2.1</p>
               </div>
          </div>

          <div style="width: 95%; margin: 0 auto">
               <div id="displaycontainer" style="overflow:auto;">
                    <canvas id="canvas" width="3840" height="432"></canvas>
               </div>
               <div id="toolbox" style="display: none;">
                    <button id="playbtn" type="button" onclick="playBtn()" style="float:left;">Play</button>
                    <button id="stopbtn" type="button" onclick="stopBtn()">Stop</button>
                    <select id="temposelect" onchange="selectTempo()">
                         <!-- To be populated with tempo options -->
                    </select>
                    <p id="ELtext" style='display: inline;'>Entities in Area: 0</p>
                    <p id="PLtext" style='display: inline; position: relative; left: 20px'>Powerups in Area: 0</p>
                    <p id="QEtext" style='display: inline; position: relative; left: 40px'>Blocks per Beat quality: -</p>
                    <p id="fstxt" style='margin-bottom:0px;'>File Scrubber</p>
                    <div id="minimapcontainer" style="overflow:auto;">
                         <canvas id="minimap" width="100px" height="64" style="border:1px solid black"></canvas>
                    </div>
                    <div style="display: grid; grid-template-columns: auto auto;">
                         <div id="lefttools" style="float:left">
                              <label for="yofspicker" id="labys">Vertical Shift</label>
                              <input id="yofspicker" type="number" name="yofspicker" value="0" onchange="nudgeY()" style="width:50px;" min="-48" max="54" disabled>
                              <label for="noiseslider" id="nslabl">Noise Threshold</label>
                              <input id="noiseslider" type="range" min="0" max="127" value="0" onchange="changeNoiseThreshold()" style='display: none; position: relative; top: 5px;'>
                              <label for="bpbpicker" id="labrs">Blocks per Beat</label>
                              <input id="bpbpicker" type="number" name="bpbpicker" value="0" min = "1" max = "8" onchange="pickBPB()" style="width:50px;" min="1" max="16" disabled>
                              <button id="bpbrecommend" type="button" disabled="true" onclick="changeToRecommendedBPB()">Recommend BPB</button>
                              <div class="container" id="trkcontainer" style="border:1px solid black; width:220px; height: 150px; overflow-y: auto;">
                                   <!-- To be populated with track checkboxes -->
                              </div>
                         </div>
                         <div id="righttools">
                              <p style='font-size: 15px; margin-top: 4px; margin-bottom: 8px;'>Track Settings:</p>
                              <label for="octaveshift">Octave Shift</label>
                              <input id="octaveshift" type="number" min="-10" max="10" value="0" style="width: 50px;" onchange="shiftTrackOctave()">
                              <p id="NASText">Notes above screen: 0</p>
                              <p id="NBSText">Notes below screen: 0</p>
                              <div id="instrumentcontainer" style="width: 420px; height: 150px; overflow-y: auto;">
                                   <!-- To be populated with track instrument changes -->
                              </div>
                         </div>
                    </div>
               </div>
               <p id="filetext" style="float:left">MIDI File:</p>
               <input id ="fileinput" type="file" onchange="loadFile()" style="margin-top:5px; margin-left:5px"></input>
               <p style="position: absolute; bottom: 1em; right: 1em; text-align: right; margin-bottom: 0px;">made by h267</p>
          </div>

          <script src="./lib/Tone.js"></script> 
          
          <script src="display.js"></script> 
          <script src="level.js"></script> 
          <script src="midi.js"></script> 
          <script src="playback.js"></script> 
          <script src="maestro.js"></script> 
     </body>
</html>
